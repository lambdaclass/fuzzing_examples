[package]
name = "rust-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
libflate = "1.2.0"
inflate = "0.4.5"

[dependencies.rust]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false

[[bin]]
name = "inflate"
path = "fuzz_targets/inflate.rs"
test = false
doc = false

[[bin]]
name = "libflate"
path = "fuzz_targets/libflate.rs"
test = false
doc = false
