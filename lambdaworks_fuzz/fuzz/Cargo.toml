[package]
name = "lambdaworks_fuzz-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
lambdaworks-math = { git = "https://github.com/lambdaclass/lambdaworks.git", rev = "688df26ce0cd3ba249158f0c0aefcf0278c6fdeb" }
arbitrary = { version = "1", features = ["derive"] }
derive_arbitrary = "1.2.3"

[dependencies.lambdaworks_fuzz]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"
test = false
doc = false

[[bin]]
name = "fuzz_target_2"
path = "fuzz_targets/fuzz_target_2.rs"
test = false
doc = false

[[bin]]
name = "fuzz_target_3"
path = "fuzz_targets/fuzz_target_3.rs"
test = false
doc = false

[[bin]]
name = "fft_fuzz"
path = "fuzz_targets/fft_fuzz.rs"
test = false
doc = false
